<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${status} + ' Error'">Error</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


  <link rel="icon" type="image/png" href="/images/logo/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/images/logo/favicon.svg" />
  <link rel="shortcut icon" href="/images/logo/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/logo/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSite" />
  <link rel="manifest" href="/images/logo/site.webmanifest" />

  <link rel="stylesheet" href="/css/error.css">
</head>
<body>

<div class="error-container">
  <img src="/images/logo/logo.png" alt="Company Logo" class="logo">

  <div class="error-code" th:text="${status}">XXX</div>
  <div class="error-title" th:text="${errorTitle}">Error Title</div>

  <p class="error-message" th:text="${errorMessage}">
    We're sorry, but something went wrong on our end.
  </p>

  <a href="/catalog" class="btn-home btn">Go to Homepage</a>
</div>

</body>
</html>
