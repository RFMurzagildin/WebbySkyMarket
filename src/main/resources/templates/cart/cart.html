<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/logo/favicon.svg" />
    <link rel="shortcut icon" href="/images/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/images/logo/site.webmanifest" />
</head>
<body class="d-flex flex-column min-vh-100">

<header th:replace="~{fragment/fragments :: header}"></header>

<main class="flex-grow-1 container py-4">
    <h1 class="mb-4">Shopping Cart</h1>

    <div th:if="${cart.products.empty}" class="text-center py-5">
        <i class="bi bi-cart-x display-1 text-muted"></i>
        <h3 class="mt-3">Your cart is empty</h3>
        <a href="/catalog" class="btn btn-primary mt-3">Continue Shopping</a>
    </div>

    <div th:unless="${cart.products.empty}" class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div th:each="product : ${cart.products}" class="d-flex mb-4 pb-4 border-bottom">
                        <a th:href="@{/catalog/product/{id}(id=${product.id})}" class="text-decoration-none">
                            <img th:if="${product.imagePath1 != null}"
                                 th:src="@{${product.imagePath1}}"
                                 class="rounded"
                                 style="width: 100px; height: 100px; object-fit: cover;"
                                 alt="Product Image">
                        </a>
                        
                        <div class="ms-3 flex-grow-1">
                            <a th:href="@{/catalog/product/{id}(id=${product.id})}" class="text-decoration-none text-dark">
                                <h5 class="card-title" th:text="${product.name}"></h5>
                                <p class="card-text text-muted" th:text="${product.description}"></p>
                                <p class="card-text text-success fw-bold" th:text="'$' + ${product.price}"></p>
                            </a>
                        </div>
                        
                        <button class="btn btn-outline-danger remove-from-cart"
                                th:data-product-id="${product.id}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Subtotal</span>
                        <span th:text="'$' + ${#aggregates.sum(cart.products.![price])}"></span>
                    </div>
                    <button class="btn btn-outline-danger w-100" id="clearCart">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragment/fragments :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Remove from cart
    document.querySelectorAll('.remove-from-cart').forEach(button => {
        button.addEventListener('click', function() {
            const productId = this.dataset.productId;
            fetch(`/cart/remove/${productId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(() => {
                window.location.reload();
            });
        });
    });

    // Clear cart
    document.getElementById('clearCart')?.addEventListener('click', function() {
        if (confirm('Are you sure you want to clear your cart?')) {
            fetch('/cart/clear', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(() => {
                window.location.reload();
            });
        }
    });
});
</script>
</body>
</html>
