<!--/*@thymesVar id="user" type="com.example.webbyskymarket.models.User"*/-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/admin-panel.css">

    <link rel="icon" type="image/png" href="/images/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/logo/favicon.svg" />
    <link rel="shortcut icon" href="/images/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/images/logo/site.webmanifest" />
</head>
<body>

<div class="page-container">
    <header th:replace="~{fragment/fragments :: header}"></header>

    <div class="container mt-4">
        <div class="d-flex justify-content-center mb-4">
            <form th:action="@{/admin/search}" method="get" class="w-50">
                <div class="input-group">
                    <input type="text" name="query" class="form-control" placeholder="Search by username..." required>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
            <a th:href="@{/admin}" class="btn btn-outline-secondary ms-2">Show All</a>
            <a th:href="@{/admin/support-tickets}" class="btn btn-outline-primary ms-2">
                <i class="bi bi-ticket-detailed"></i> Support Tickets
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">User Control Center</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Status</th>
                        <th>Role</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td>
                            <span th:if="${user.status.name() == 'ACTIVE'}" class="badge bg-success">Active</span>
                            <span th:if="${user.status.name() == 'BLOCKED'}" class="badge bg-danger">Blocked</span>
                        </td>
                        <td>
                            <span th:text="${user.role.name()}" class="badge bg-secondary"></span>
                        </td>
                        <td class="text-center">
                            <button th:if="${user.status.name() == 'ACTIVE'}"
                                    class="btn btn-outline-danger btn-sm me-1"
                                    data-user-action="block"
                                    th:data-user-id="${user.id}"
                                    title="Block user">
                                <i class="bi bi-x-circle-fill"></i> Block
                            </button>
                            <button th:if="${user.status.name() == 'BLOCKED'}"
                                    class="btn btn-outline-success btn-sm me-1"
                                    data-user-action="unblock"
                                    th:data-user-id="${user.id}"
                                    title="Unblock user">
                                <i class="bi bi-unlock-fill"></i> Unblock
                            </button>

                            <button th:if="${user.role.name() == 'USER'}"
                                    class="btn btn-outline-primary btn-sm"
                                    data-user-action="make-admin"
                                    th:data-user-id="${user.id}"
                                    title="Make admin">
                                <i class="bi bi-person-check-fill"></i> Make Admin
                            </button>
                            <button th:if="${user.role.name() == 'ADMIN'}"
                                    class="btn btn-outline-warning btn-sm"
                                    data-user-action="remove-admin"
                                    th:data-user-id="${user.id}"
                                    title="Remove admin">
                                <i class="bi bi-person-dash-fill"></i> Remove Admin
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragment/fragments :: footer}"></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin-panel.js"></script>
</body>
</html>
