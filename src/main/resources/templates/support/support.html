<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .support-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #dee2e6;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
            border-color: #80bdff;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }
        .ticket-item {
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .ticket-item:hover {
            background-color: #f8f9fa;
        }
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-OPEN {
            background-color: #28a745;
            color: white;
        }
        .status-CLOSED {
            background-color: #dc3545;
            color: white;
        }
        .status-IN_PROGRESS {
            background-color: #ffc107;
            color: black;
        }
        .support-icon {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<header th:replace="~{fragment/fragments :: header}"></header>

<div class="support-container">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="text-center mb-5 animate__animated animate__fadeIn">
                    <i class="bi bi-headset support-icon"></i>
                    <h2 class="display-4 mb-3">How can we help you?</h2>
                    <p class="lead text-muted">We're here to help and answer any question you might have</p>
                </div>

                <div class="card animate__animated animate__fadeInUp">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="bi bi-envelope me-2"></i>Contact Support</h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/support/create}" method="post">
                            <div class="mb-4">
                                <label for="subject" class="form-label fw-bold">Subject</label>
                                <input type="text" class="form-control" id="subject" name="subject" 
                                       placeholder="What's your issue about?" required>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label fw-bold">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" 
                                          placeholder="Please describe your issue in detail..." required></textarea>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send me-2"></i>Submit Ticket
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-4 animate__animated animate__fadeInUp" th:if="${tickets != null && !tickets.empty}">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="bi bi-ticket-detailed me-2"></i>Your Tickets</h3>
                    </div>
                    <div class="card-body p-4">
                        <div class="list-group">
                            <div th:each="ticket : ${tickets}" class="list-group-item ticket-item p-4">
                                <div class="d-flex w-100 justify-content-between align-items-center mb-2">
                                    <h5 class="mb-1" th:text="${ticket.subject}">Subject</h5>
                                    <span class="status-badge" th:classappend="${'status-' + ticket.status}" 
                                          th:text="${ticket.status}">Status</span>
                                </div>
                                <p class="mb-2" th:text="${ticket.message}">Message</p>
                                <small class="text-muted">
                                    <i class="bi bi-clock me-1"></i>
                                    <span th:text="${#temporals.format(ticket.createdAt, 'dd.MM.yyyy HH:mm')}">Date</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
