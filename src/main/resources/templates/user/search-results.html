<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">

<header th:replace="~{fragment/fragments :: header}"></header>

<main class="flex-grow-1 container py-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Search Results</h5>
                </div>
                <div class="card-body">

                    <form th:action="@{/users/search}" method="get" class="mb-4">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="query" class="form-label">Search by Name/Surname</label>
                                    <input type="text" class="form-control" id="query" name="query" th:value="${searchQuery}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="startId" class="form-label">Start ID</label>
                                    <input type="number" class="form-control" id="startId" name="startId" th:value="${startId}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="endId" class="form-label">End ID</label>
                                    <input type="number" class="form-control" id="endId" name="endId" th:value="${endId}">
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">Search</button>
                            </div>
                        </div>
                    </form>


                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(users)}">
                                    <td colspan="7" class="text-center">No users found</td>
                                </tr>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.surname}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <span th:if="${user.status.name() == 'ACTIVE'}" class="badge bg-success">Active</span>
                                        <span th:if="${user.status.name() == 'BLOCKED'}" class="badge bg-danger">Blocked</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/users/profile/{id}(id=${user.id})}" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-eye"></i> View
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragment/fragments :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
