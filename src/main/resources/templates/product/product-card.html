<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logo/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/logo/favicon.svg" />
    <link rel="shortcut icon" href="/images/logo/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/images/logo/site.webmanifest" />

    <style>
        .product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-details {
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .product-title {
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.5rem;
            color: #e74c3c;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .product-description {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .product-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #7f8c8d;
        }

        .meta-item i {
            color: #3498db;
        }

        .cart-heart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cart-heart:hover {
            transform: scale(1.1);
        }

        .cart-heart.text-danger {
            color: #e74c3c !important;
        }

        .cart-heart.text-muted {
            color: #95a5a6 !important;
        }

        .location-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #7f8c8d;
            margin-bottom: 1rem;
        }

        .location-info i {
            color: #3498db;
        }

        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
            opacity: 0.8;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 1rem;
        }

        .carousel-indicators {
            margin-bottom: 0;
        }

        .carousel-indicators button {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0 5px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<header th:replace="~{fragment/fragments :: header}"></header>

<main class="flex-grow-1 py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button th:if="${product.imagePath2 != null}" type="button" data-bs-target="#productCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button th:if="${product.imagePath3 != null}" type="button" data-bs-target="#productCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:if="${product.imagePath1 != null}"
                                 th:src="@{${product.imagePath1}}" 
                                 th:alt="${product.name}" 
                                 class="product-image">
                        </div>
                        <div th:if="${product.imagePath2 != null}" class="carousel-item">
                            <img th:src="@{${product.imagePath2}}" 
                                 th:alt="${product.name}" 
                                 class="product-image">
                        </div>
                        <div th:if="${product.imagePath3 != null}" class="carousel-item">
                            <img th:src="@{${product.imagePath3}}" 
                                 th:alt="${product.name}" 
                                 class="product-image">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="product-details">
                    <h1 class="product-title" th:text="${product.name}">Product Name</h1>
                    
                    <div class="product-meta">
                        <div class="meta-item">
                            <i class="bi bi-tag"></i>
                            <span th:text="${product.category}">Category</span>
                        </div>
                        <div class="meta-item">
                            <i class="bi bi-check2-circle"></i>
                            <span th:text="${product.condition}">Condition</span>
                        </div>
                    </div>
                    
                    <p class="product-description" th:text="${product.description}">Product description</p>
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="product-price" th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}">$0.00</h2>
                        <button class="cart-heart" 
                                th:classappend="${cart != null && cart.products.?[id == __${product.id}__].size() > 0} ? 'text-danger' : 'text-muted'"
                                th:data-product-id="${product.id}">
                            <i class="bi bi-heart-fill"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Reviews Section -->
        <div class="row mt-5">
            <div class="col-md-8">
                <h3>Reviews</h3>
                
                <!-- Review Form -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/products/{id}/reviews(id=${product.id})}" method="post" th:if="${authentication != null}">
                            <div class="form-group">
                                <label for="text">Write a Review</label>
                                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Submit Review</button>
                        </form>
                        <div th:unless="${authentication != null}" class="alert alert-info">
                            Please <a th:href="@{/login}">login</a> to leave a review.
                        </div>
                    </div>
                </div>

                <!-- Existing Reviews -->
                <div class="reviews-list">
                    <div th:each="review : ${reviews}" class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <h6 class="card-subtitle mb-2 text-muted" th:text="${review.user.username}">Username</h6>
                                <small class="text-muted" th:text="${#temporals.format(review.createdAt, 'dd.MM.yyyy HH:mm')}">Date</small>
                            </div>
                            <p class="card-text" th:text="${review.text}">Review text</p>
                        </div>
                    </div>
                    <div th:if="${#lists.isEmpty(reviews)}" class="alert alert-info">
                        No reviews yet. Be the first to review this product!
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragment/fragments :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const heartButtons = document.querySelectorAll('.cart-heart');
    
    heartButtons.forEach(button => {
        button.addEventListener('click', function() {
            const productId = this.dataset.productId;
            const isInCart = this.classList.contains('text-danger');
            
            fetch(`/cart/${isInCart ? 'remove' : 'add'}/${productId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    this.classList.toggle('text-danger');
                    this.classList.toggle('text-muted');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    });
});
</script>
</body>
</html>
